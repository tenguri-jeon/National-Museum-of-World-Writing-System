<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>비밀번호찾기</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/password.css" />
        <link rel="stylesheet" href="css/ani.css" />
    </head>

    <body>
        <p id="skipNav"><a href="#content">본문바로가기</a></p>
        <div id="wrap">
            <header id="header"></header>
            <!-- //header -->

            <section id="join_Membership">
                <!-- 디자인 사용시 , 아래 login class 변경 후 사용할 것을 권장 -->
                <div class="join_Membershipbox password">
                    <div class="password_wrap">
                        <div class="passtop">
                            <a href="/main.html"
                                ><img
                                    src="images/main/NMWWS_logo_black.png"
                                    alt="세계국립문자박물관"
                            /></a>
                            <h3>비밀번호 찾기</h3>
                        </div>
                        <form action="#">
                            <table>
                                <caption class="hide">
                                    비밀번호 찾기
                                </caption>
                                <colgroup>
                                    <col class="w1" />
                                    <col class="w2" />
                                </colgroup>
                                <tbody>
                                    <tr class="id">
                                        <td>
                                            <label for="userId">아이디</label>
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                name="userId"
                                                id="userId"
                                                placeholder="아이디를 입력해주세요"
                                            />
                                        </td>
                                    </tr>
                                    <tr class="name">
                                        <td>
                                            <label for="userName">이름</label>
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                name="userName"
                                                id="userName"
                                                placeholder="이름을 입력해주세요"
                                            />
                                        </td>
                                    </tr>
                                    <tr class="Date">
                                        <td>
                                            <label for="userDate">생년월일</label>
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                name="userDate"
                                                id="userDate"
                                                placeholder="000000"
                                            />
                                        </td>
                                    </tr>
                                    <tr class="tel">
                                        <td>
                                            <label for="usertel">휴대폰번호</label>
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                name="usertel"
                                                id="usertel"
                                                placeholder="휴대폰번호를 입력해주세요"
                                            />
                                            <button><a href="">인증번호 발송</a></button>
                                        </td>
                                    </tr>

                                    <tr class="number">
                                        <td>
                                            <label for="userNumber">인증번호</label>
                                        </td>
                                        <td>
                                            <input
                                                type="text"
                                                name="userNumber"
                                                id="userNumber"
                                                placeholder="인증번호를 입력해주세요"
                                            />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>

                        <div class="list">
                            <ul>
                                <li><a href="login.html">로그인</a></li>
                                <li><a href="">ID찾기</a></li>
                                <li><a href="">회원가입</a></li>
                            </ul>
                        </div>
                        <div class="btn">
                            <a href="main.html"> <button>확인</button></a>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer"></footer>
    </body>
</html>
